<div class="container">
    <div class="row">
        <div class="col" *ngFor = 'let item of productList'>
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.pName}}</h5>
                    <p class="card-text">{{item.pDesc}}</p>
                    <p class="card-text">{{item.additionalInfo}}</p>
                    <h3>Price: {{item.price}}</h3>
                    <app-modal [product]='item'></app-modal>
                    <a routerLink ="./{{item.pNameURL}}/{{item.id}}" class="btn btn-primary">Go somewhere</a>
                    <a class="car-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>
