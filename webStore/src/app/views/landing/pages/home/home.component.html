<div class="container-fluid">
    <div class="row">
        <div class="col">
            <app-title [header]="titleName"></app-title>
        </div>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="col-2 pt-3">
            <app-side (filterEvent)="type=$event" [menu]="category" [title]="showTitle"></app-side>
        </div>
        <div class="col-5 col-md-3">
            <div class="row d-flex flex-nowrap">
                <div class="col">
                    <a class="nav-link black-text act page-text d-flex justify-content-end mt-2"  (click)="sort('high')">HIGH</a>
                </div>
                <h2 class="d-flex align-self-center page-text d-none d-lg-block tan-color m-0">|</h2>
                <div class="col ">
                    <a class="nav-link  act page-text d-flex justify-content-start mt-2 pb-2" (click)="sort('low')">LOW</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-panel [sort]="sortN" [fil]="type" [products]="productList" [button]="add"></app-panel>
        </div>
    </div>
</div>
