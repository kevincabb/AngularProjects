<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="signIn">Sign up</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="userForm">
            <div class="form-group">
                <label class="pt-2" for="password">First Name</label>
                <div class="input-group">
                    <input #fn type="text" id="fName" formControlName="fName" class="form-control" placeholder="First Name">
                </div>
                <label class="pt-2" for="repeat">Last Name</label>
                <div class="input-group">
                    <input #ln type="text" id="lName" formControlName="lName" class="form-control" placeholder="Last Name">
                </div>
                <label for="email">Email</label>
                <div class="input-group">
                    <input #ea type="text" id="email" formControlName="email" class="form-control" placeholder="example@email.com">
                </div>
                <label class="pt-2" for="password">Password</label>
                <div class="input-group">
                    <input #pw type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <label class="pt-2" for="repeat">Repeat Password</label>
                <div class="input-group">
                    <input #cp type="password" id="cPassword" formControlName="cPassword" class="form-control" placeholder="Password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" [disabled]="!userForm.valid" (click)="modal.close('Save click')" (click)="signUp(fn.value, ln.value, ea.value, pw.value, cp.value)">Sign up</button>
            </div>
        </div>
    </div>
</ng-template>

<a (click)="open(content)">Sign Up</a>
